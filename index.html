<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e1e1e">
  <title>Legion Network</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Préchargement de l'image pour améliorer les performances -->
  <link rel="preload" href="LN.webp" as="image">
</head>
<body>
  <div id="splash-screen">
    <!-- L'image LN.webp remplace le texte "Bienvenue sur Legion Network" -->
    <img src="LN.webp" alt="Logo de Legion Network" id="splash-image">
    <p>Chargement...</p>
  </div>

  <div id="app">
    <div id="status-panel">
      <h2>Statut</h2>
      <div id="status-info"></div>
    </div>

    <div id="terminal">
      <div id="output"></div>
      <div id="input-line">
        <span class="prompt">$</span>
        <input type="text" id="command-input" autocomplete="off">
      </div>
    </div>
  </div>

  <script src="translations.js"></script>
  <script src="app.js"></script>
</body>
</html>
